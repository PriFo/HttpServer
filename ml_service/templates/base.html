<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "ML –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --frame-bg: #f5f6fa;
            --frame-border: #e1e4f0;
            --accent: #5761d7;
            --text-color: #1f2233;
            --badge-bg: #5761d7;
            --badge-color: #fff;
            --table-header-bg: #eef0fb;
            --page-bg: #f7f8ff;
        }
        :root[data-theme="dark"] {
            --frame-bg: #050505;
            --frame-border: rgba(255, 255, 255, 0.18);
            --accent: #ffffff;
            --text-color: #ffffff;
            --badge-bg: #ffffff;
            --badge-color: #050505;
            --table-header-bg: rgba(255,255,255,0.08);
            --page-bg: #000000;
        }
        body {
            padding: 1.5rem;
            background: var(--page-bg);
            color: var(--text-color);
        }
        nav {
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            margin: 0;
        }
        nav a {
            font-weight: 600;
            color: var(--text-color);
        }
        .badge {
            padding: 0.2rem 0.6rem;
            border-radius: 0.4rem;
            background: var(--badge-bg);
            color: var(--badge-color);
            font-size: 0.8rem;
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .frame {
            background: var(--frame-bg);
            border: 1px solid var(--frame-border);
            border-radius: 18px;
            padding: 1.25rem 1.5rem;
            box-shadow: 0 18px 50px rgba(15, 23, 42, 0.08);
        }
        article {
            background: var(--frame-bg);
            border: 1px solid var(--frame-border);
            border-radius: 12px;
            padding: 0.8rem 1rem;
        }
        :root[data-theme="dark"] article {
            border-color: rgba(255,255,255,0.3);
        }
        .frame-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .frame-header h3 {
            margin: 0;
        }
        .split-frame {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1rem;
        }
        .pane {
            background: var(--frame-bg);
            border: 1px solid var(--frame-border);
            border-radius: 12px;
            padding: 1rem;
            height: 100%;
            overflow: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table thead {
            background: var(--table-header-bg);
        }
        table th, table td {
            padding: 0.55rem 0.6rem;
            border-bottom: 1px solid #e2e6f3;
        }
        .pseudo-table {
            display: flex;
            flex-direction: column;
            border: 1px solid var(--frame-border);
            border-radius: 16px;
            overflow: hidden;
        }
        .pseudo-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.6rem;
            padding: 0.65rem 0.9rem;
            border-bottom: 1px solid var(--frame-border);
            align-items: center;
        }
        .pseudo-row:last-child {
            border-bottom: none;
        }
        .pseudo-row.pseudo-head {
            background: var(--table-header-bg);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        .status-pill {
            border-radius: 999px;
            padding: 0.2rem 0.7rem;
            font-size: 0.85rem;
            text-transform: capitalize;
        }
        .status-pill.success { background: rgba(18, 164, 90, .15); color: #12a45a; }
        .status-pill.error { background: rgba(214, 63, 63, .15); color: #d63f3f; }
        .status-pill.running { background: rgba(255, 187, 68, .2); color: #b36b00; }
        .alert {
            background: rgba(255, 105, 97, 0.12);
            border-left: 4px solid #ff6961;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 8px;
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.75rem;
        }
        .event-card {
            border: 1px solid var(--frame-border);
            border-radius: 16px;
            padding: 0.8rem;
            background: var(--frame-bg);
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
        }
        .table-card {
            border-radius: 14px;
            background: linear-gradient(145deg, rgba(33,37,52,0.95), rgba(20,22,35,0.92));
            color: #f5f7ff;
            box-shadow: 0 20px 35px rgba(10, 12, 22, 0.45);
            display: flex;
            flex-direction: column;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        :root[data-theme="light"] .table-card {
            background: linear-gradient(145deg, #2d3350, #242940);
        }
        .table-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 30px 60px rgba(10, 12, 22, 0.65);
        }
        .table-card .card-header {
            padding: 0.9rem 1rem;
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            letter-spacing: 0.03em;
            text-transform: uppercase;
            opacity: 0.85;
        }
        .table-card .card-body {
            padding: 1rem;
        }
        .table-card .card-title {
            font-size: 1.15rem;
            margin-bottom: 0.4rem;
        }
        .table-card .card-text {
            font-size: 0.92rem;
            opacity: 0.85;
        }
        .text-muted {
            color: rgba(143, 149, 175, 0.9);
            font-size: 0.85rem;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .metrics-grid article {
            border: 1px solid var(--frame-border);
            border-radius: 12px;
            padding: 0.6rem 0.8rem;
            background: var(--frame-bg);
        }
        .flash {
            border: 1px solid var(--accent);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            background: rgba(87, 97, 215, 0.12);
            color: var(--text-color);
        }
        :root[data-theme="dark"] .flash {
            background: rgba(255,255,255,0.08);
            color: #fff;
            border-color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><strong>ML –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</strong></li>
    </ul>
    <ul>
        <li><a href="/">–ì–ª–∞–≤–Ω–∞—è</a></li>
        <li><a href="/workers">–í–æ—Ä–∫–µ—Ä—ã</a></li>
        <li><a href="/db">–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö</a></li>
        <li><a href="/requests">–ó–∞–ø—Ä–æ—Å—ã</a></li>
        <li><a href="/models">–ú–æ–¥–µ–ª–∏</a></li>
        <li><button id="theme-toggle" aria-label="Toggle theme">üåì</button></li>
    </ul>
</nav>
{% if flash %}
<div class="flash">{{ flash }}</div>
{% endif %}
<main>
    {% block content %}{% endblock %}
</main>
<script>
    const root = document.documentElement;
    const toggleBtn = document.getElementById('theme-toggle');
    const storedTheme = localStorage.getItem('ml-theme');
    if (storedTheme) {
        root.setAttribute('data-theme', storedTheme);
    }
    toggleBtn?.addEventListener('click', () => {
        const current = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', current);
        localStorage.setItem('ml-theme', current);
    });
</script>
</body>
</html>
