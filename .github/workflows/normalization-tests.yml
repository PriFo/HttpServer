name: Normalization Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'normalization/**'
      - 'server/**'
      - 'tests/**'
      - 'scripts/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'normalization/**'
      - 'server/**'
      - 'tests/**'
      - 'scripts/**'
  schedule:
    # Запуск нагрузочных тестов по расписанию (каждый день в 2:00 UTC)
    - cron: '0 2 * * *'

jobs:
  unit-tests:
    name: Unit Tests (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run unit tests
        run: go test ./normalization/... -v -short
      
      - name: Run integration tests
        run: go test ./tests/integration/... -v -timeout 10m

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          cd ../tests/e2e
          npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Start backend server
        run: |
          go build -o httpserver ./cmd/server
          ./httpserver &
          sleep 5
        env:
          PORT: 9999
      
      - name: Run E2E tests
        run: |
          cd tests/e2e
          npx playwright test --project=chromium
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run benchmarks
        run: |
          go test ./tests/performance/... -bench=. -benchmem -timeout 30m
      
      - name: Run memory tests
        run: |
          go test ./tests/performance/... -run TestMemory -v -timeout 30m
      
      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: tests/performance/*.txt

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          cd ../tests/e2e
          npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Start backend server
        run: |
          go build -o httpserver ./cmd/server
          ./httpserver &
          sleep 5
        env:
          PORT: 9999
      
      - name: Run load tests
        run: |
          cd tests/performance
          npx playwright test normalization-load.spec.ts --project=chromium
        timeout-minutes: 30

  generate-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate test report
        run: |
          echo "# Test Results" > test-report.md
          echo "## Unit Tests" >> test-report.md
          echo "Status: ${{ needs.unit-tests.result }}" >> test-report.md
          echo "## E2E Tests" >> test-report.md
          echo "Status: ${{ needs.e2e-tests.result }}" >> test-report.md
      
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test-report.md

